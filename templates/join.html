{% extends 'base.html' %}
{% block title %}
Join | GImage
{% endblock %}
{% block body %}
<div class="container my-5">
	<div class="container mt-5">
		<h1 class="text-capitalize"><b class="font-weight-bold display-4">Join GImage</b></h1>
		<span class="border rounded mt-3 p-sm-2"><b>Already have an account? </b><a href="/login" class="nav-link ">Login</a></span>
		<div class="alert-danger py-2 input mx-auto  hide {{response}}  text-left" ><li>{{ error }}</li></div>

		<form action="/join" method="post" class="mt-3 ">
			<div class="d-flex justify-content-center align-items-center mx-auto input" >
				<input required minlength="3" maxlength="15" name="fname" type="text" class="form-control my-1 mr-1  mx-auto"  placeholder="first name ">
				<input name="lname" type="text" class="form-control my-1 ml-1  mx-auto"  placeholder="last name">
			</div>
			<input  required maxlength="30" minlength="10" name="email" type="email" class=" text-lowercase form-control my-1 input mx-auto" placeholder="Email ">
			<input required maxlength="20" minlength="5" name="username" type="text" class=" text-lowercase form-control my-1 input mx-auto" placeholder="Username ">
			<input required minlength="6" maxlength="15" name="password" type="password" class=" text-lowercase form-control my-1 input mx-auto" placeholder="password ">
			<input type="submit" value="Join" class="btn btn-dark mt-2 px-5" id="btn">
		</form>
	</div>
</div>
{% endblock %}
